<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind Mini-project</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="flex justify-center items-center border-4 border-black w-fit mt-4 ml-4 rounded-xl">
        <div class="flex flex-col">
            <div class='bg-gradient-to-r from-cyan-500 to-blue-500 flex flex-col justify-center items-center  h-[110px]' >
                <h1  class="text-white text-4xl font-bold">News you can Trust.</h1>
            </div>
            <div class="flex flex-col justify-center items-center mt-6 space-y-4 pl-40 pr-40 pb-8">
                <h1 class="text-2xl font-bold">Stay up to date with the Latest!</h1>            
                <h3 class="text-xl font-semibold">Subscribe to our newsletter for the latest news staright into your inbox</h3>
                <input type="email" placeholder="you@example.com" class="text-center bg-gray-200 w-64 h-10" >
                <button class="bg-blue-400 text-white rounded-2xl w-64 h-10">Subscribe Now</button>
                <h3 class="text-xl font-medium">We value your privacy</h3>
            </div>
        
        </div>
    </div>
    
</body>
</html>
